<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seed Action</title>
</head>
<body>
<form th:action="@{/seed}" method="post" enctype="multipart/form-data" th:object="${seed}">
    <label>Tên:</label>
    <input type="text" th:field="*{seedName}" />
    <p th:if="${#fields.hasErrors('seedName')}" th:errors="*{seedName}">Error</p>

    <label>Mô tả:</label>
    <textarea th:field="*{description}"></textarea>

    <label>Giá:</label>
    <input type="number" th:field="*{price}" />
    <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Error</p>

    <label>Tồn kho:</label>
    <input type="number" th:field="*{stock}" />
    <p th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}">Error</p>

    <label>Ảnh:</label>
    <input type="file" name="imageFile" />

    <button type="submit">Lưu</button>
</form>

</body>
</html>
