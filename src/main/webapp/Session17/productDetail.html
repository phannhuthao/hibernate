<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết sản phẩm</title>
</head>
<body>
<h2>Chi tiết sản phẩm</h2>
<div th:if="${product == null}">
    <p>Sản phẩm không tồn tại!</p>
</div>

<a href="/bt3">Quay lại danh sách</a>
<div th:if="${product != null}">
    <p><strong>ID:</strong> <span th:text="${product.id}"></span></p>
    <p><strong>Tên sản phẩm:</strong> <span th:text="${product.productName}"></span></p>
    <p><strong>Mô tả:</strong> <span th:text="${product.description}"></span></p>
    <p><strong>Giá:</strong> <span th:text="${product.price}"></span></p>
    <p><strong>Tồn kho:</strong> <span th:text="${product.stock}"></span></p>
    <img th:src="@{${product.image}}" alt="Ảnh sản phẩm" width="200"/>
</div>

<form th:action="@{/cart/add}" method="post">
    <input type="hidden" name="productId" th:value="${product.id}" />
    <input type="number" name="quantity" min="1" value="1" />
    <button type="submit">Thêm vào giỏ hàng</button>
</form>
</body>
</html>
